<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>My Shop</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Лучший интернет-магазин электроники и гаджетов." />
    <meta name="keywords" content="магазин, электроника, гаджеты, купить, онлайн" />
    <meta name="author" content="Твоё имя или название компании" />

    <!-- Open Graph (для соцсетей) -->
    <meta property="og:title" content="My Shop" />
    <meta property="og:description" content="Лучший интернет-магазин электроники и гаджетов." />
    <meta property="og:image" content="/src/assets/logo.svg" />
    <meta property="og:url" content="https://myshop.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Shop" />
    <meta name="twitter:description" content="Лучший интернет-магазин электроники и гаджетов." />
    <meta name="twitter:image" content="/src/assets/logo.svg" />
  </head>
